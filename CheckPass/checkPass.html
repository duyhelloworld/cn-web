<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="./checkPass.css">
  </head>
  <body>
    <div class="box">
      <div class="contents">
        <span class="title">Login to Website at Lesson 1</span><br />
        <span>Enter username :</span><br />
        <input type="text" id="username" /> <br />
        <span>Password</span>
        <span
          id="passwd-reset"
          onclick="alert('Password reset is not supported now!')"
          >Forgot password</span
        ><br />
        <input type="password" name="passwd" id="passwd" /><br />
        <input type="submit" value="Login" id="submitBtn" />
      </div>
    </div>
  </body>
</html>
<script src="checkPass.js"></script>
