<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="./todo.css">
</head>
<body>
    <div class="container">
        <div class="thumbnail">TODO App</div>
        <nav class="box-insert">
            <input type="text" id="content-item" placeholder="Enter task here ...">
        </nav>
        <input class="btnAdd" type="button" value="Add task">
    </div>

    
    <div class="box-items">
        <ul class="list">
            
        </ul>
    </div>
    <div>
        <button id="loadDataBtn" onclick="loadList()">Load Data</button>
        <button id="saveBtn" onclick="saveList()">Save</button>
    </div>
</body>
</html>

<script src="./todo.js"></script>
