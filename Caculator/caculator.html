<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Caculator</title>
    <link rel="stylesheet" href="./caculator.css">
  </head>
  <body>

    <div class="flex-center">
      <div class="caculator">
        <div class="resultBox">
          <div id="resultScreen"></div>
        </div>

        <div class="border-buttons buttons">

          <div class="have4buttons">
            <button class="button">/</button>
            <button class="button">*</button>
            <button class="button">_</button>
            <button class="button">+</button>
          </div>

          <div class="have4buttons">
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button" id="deleBtn">&larr;</button>
          </div>

          <button class="button" id="equalOpe">=</button>

          <div class="have3buttons">
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
          </div>
          <div class="have3buttons">
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
          </div>

          <div class="have3buttons">
            <button class="button" id="AC">AC</button>
            <button id="button0" class="button">0</button>
            <button class="button">.</button>
          </div>
        </div>
        <span class="branch">CASIO</span>
      </div>
    </div>

    <script src="./caculator.js"></script>
  </body>
</html>
