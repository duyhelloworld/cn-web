<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Caculator</title>
  </head>
  <body>
    <style>
      html, body {
        background-color: black;
      }
      .flex-center {
        display: flex;
        justify-content: center;
        align-content: center;
      }
      .caculator {
        width: 450px;
        height: 610px;
        background-color: gray;
        border-radius: 10px;
      }
      #resultScreen{
        border: 1px solid;
        text-align: right;
        height: 100px;
        line-height: 130px;
        padding: 16px 20px;
        font-size: 32px;
      }
      .resultBox{
        width: 400px;
        border: 2px solid;
        border-radius: 10px;
        margin: 10px 22px 0 22px;
        background-color: white;
      }
      .border-buttons {
        border: 2px solid black;
        margin: 23px;
        height: 410px;
        border-radius: 5px;
      }
      .button {
        padding: 25px 36px;
        margin: 3px;
        font-size: 15px;
        text-align: center;
        cursor: pointer;
      }
      #deleBtn{
        padding: 25px 30px;
      }
      .button:active{
        background-color: gray;
      }
      .have4buttons {
        padding: 5px 2px 0 16px;
      }
      
      .have3buttons {
        padding: 0 2px 2px 14px;
      }
      #equalOpe {
        padding: 64px 35px;
        margin: 4px 18px 0 0;
        float: right;
      }
      #AC {
        padding: 25px 31px;
        background-color: yellow;
        border-radius: 5px;
        border: none;
        color: green;
      }
      #AC:active{
        background-color: gray;
        color: white;
      }

      #button0 {
        padding: 25px 84px;
      }
      .branch{
        margin-left: 190px ;
        font-family: 'Courier New', Courier, monospace;
      }
    </style>

    <div class="flex-center">
      <div class="caculator">
        <div class="resultBox">
          <div id="resultScreen"></div>
        </div>

        <div class="border-buttons buttons">

          <div class="have4buttons">
            <button class="button">/</button>
            <button class="button">*</button>
            <button class="button">_</button>
            <button class="button">+</button>
          </div>

          <div class="have4buttons">
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button" id="deleBtn">&larr;</button>
          </div>

          <button class="button" id="equalOpe">=</button>

          <div class="have3buttons">
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
          </div>
          <div class="have3buttons">
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
          </div>

          <div class="have3buttons">
            <button class="button" id="AC">AC</button>
            <button id="button0" class="button">0</button>
            <button class="button">.</button>
          </div>
        </div>
        <span class="branch">CASIO</span>
      </div>
    </div>

    <script src="/caculator.js"></script>
  </body>
</html>
